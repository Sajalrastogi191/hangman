<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="hangman-container">
            <div class="hangman">
                <div class="head hidden"></div>
                <div class="body hidden"></div>
                <div class="left-arm hidden"></div>
                <div class="right-arm hidden"></div>
                <div class="left-leg hidden"></div>
                <div class="right-leg hidden"></div>
            </div>
        </div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="guesses">Guesses: <span id="guesses"></span></div>
        <div class="inputs">
            <input type="text" id="guessInput" placeholder="Enter a letter" maxlength="1">
            <button id="guessButton">Guess</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
